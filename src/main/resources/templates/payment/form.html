<!DOCTYPE html>
<html
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{generic/main}"
>
<head>
    <meta charset="UTF-8">
    <title>Payment Form</title>
</head>
<body>
<div th:fragment="payment_form">
    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form method="post" th:action="@{${payment.id != null ? '/payment/'+payment.id : '/payment' }}" th:object="${payment}">
                    <div class="modal-header">
                        <h5 class="modal-title" id="formModalLabel" th:text="@{${payment.id != null ? 'Update Payment' : 'Create Payment' }}">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div>
                            <label for="number" class="form-label mb-0 mt-3">Card Number: </label>
                            <input id="number" name="number" type="text" class="form-control" th:field="*{number}"/>
                            <ul th:if="${#fields.hasErrors('number')}" class="alert alert-danger mb-0 mt-1 p-1 ps-4">
                                <li th:each="err : ${#fields.errors('number')}" th:text="${err}" class="error"></li>
                            </ul>
                        </div>

                        <div>
                            <label for="owner" class="form-label mb-0 mt-3">Card Name</label>
                            <input id="owner" name="owner" type="text" class="form-control" th:field="*{owner}"/>
                            <ul th:if="${#fields.hasErrors('owner')}" class="alert alert-danger mb-0 mt-1 p-1 ps-4">
                                <li th:each="err : ${#fields.errors('owner')}" th:text="${err}" class="error"></li>
                            </ul>
                        </div>
                        <div>
                            <label for="expirationDate" class="form-label mb-0 mt-3">Expiration Date</label>
                            <input id="expirationDate" name="expirationDate" type="text" class="form-control" th:field="*{expirationDate}"/>
                            <ul th:if="${#fields.hasErrors('expirationDate')}" class="alert alert-danger mb-0 mt-1 p-1 ps-4">
                                <li th:each="err : ${#fields.errors('expirationDate')}" th:text="${err}" class="error"></li>
                            </ul>
                        </div>
                        <div>
                            <label for="securityCode" class="form-label mb-0 mt-3">Security Code</label>
                            <input id="securityCode" name="securityCode" type="text" class="form-control" th:field="*{securityCode}"/>
                            <ul th:if="${#fields.hasErrors('securityCode')}" class="alert alert-danger mb-0 mt-1 p-1 ps-4">
                                <li th:each="err : ${#fields.errors('securityCode')}" th:text="${err}" class="error"></li>
                            </ul>
                        </div>
                        <div>
                            <label for="billingAddress" class="form-label mb-0 mt-3">Billing Address</label>
                            <textarea id="billingAddress" name="billingAddress" class="form-control" th:field="*{billingAddress}"></textarea>
                            <ul th:if="${#fields.hasErrors('billingAddress')}" class="alert alert-danger mb-0 mt-1 p-1 ps-4">
                                <li th:each="err : ${#fields.errors('billingAddress')}" th:text="${err}" class="error"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-primary" th:value="${payment.id != null ? 'Update Payment' : 'Create Payment'}">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
