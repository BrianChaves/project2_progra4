<!DOCTYPE html>
<html
    lang="en"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    class="h-100"
>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link th:href="@{/CSS/style.css}" rel="stylesheet">
    </head>
    <body class="d-flex flex-column h-100">
      <div th:insert="~{generic/header :: header_element}" class="mb-4"></div>
      <div class="container-fluid m-auto flex-shrink-0">
          <div layout:fragment="maincontent" class="row col-12 justify-content-center">
              <p>Default Content</p>
          </div>
      </div>
      <footer th:insert="~{generic/footer :: footer_element}" class="footer py-3 mt-4 bg-footer">
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <div layout:fragment="extra_scripts"></div>
    </body>
</html>
