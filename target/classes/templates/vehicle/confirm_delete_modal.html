<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{generic/main}">
<head>
    <meta charset="UTF-8">
    <title>Payment List</title>
</head>
<body>
<div th:fragment="delete_modal">
    <div class="modal fade" id="confirm-delete-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete Vehicle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h5>Are you sure you want to delete this vehicle?</h5>
                    <div class="text-danger text-center fw-bold p-1 mb-0 mt-3">*If there are insurances related to the vehicle, the vehicle will not be deleted until the insurances are deleted first.</div>
                </div>
                <div class="modal-footer">
                    <form th:method="Post" th:action="@{/vehicle/{vehicle}/delete(vehicle = ${vehicle.id})}">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
