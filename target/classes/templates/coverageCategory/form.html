<!DOCTYPE html>
<html
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{generic/main}"
>
<head>
    <meta charset="UTF-8">
    <title>Category List</title>
</head>
<body>
<div th:fragment="coverageCategory_form">
    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form method="post" th:action="@{${coverageCategory.id != null ? '/coverage/category/'+coverageCategory.id : '/coverage/category' }}" th:object="${coverageCategory}">
                    <div class="modal-header">
                        <h5 class="modal-title" id="formModalLabel" th:text="@{${coverageCategory.id != null ? 'Update Category' : 'Create Category' }}">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div>
                            <label for="name" class="form-label mb-0 mt-3">Name</label>
                            <input id="name" name="name" type="text" class="form-control" th:field="*{name}"/>
                            <ul th:if="${#fields.hasErrors('name')}" class="alert alert-danger mb-0 mt-1 p-1 ps-4">
                                <li th:each="err : ${#fields.errors('name')}" th:text="${err}" class="error"></li>
                            </ul>
                        </div>
                        <div>
                            <label for="description" class="form-label mb-0 mt-3">Description</label>
                            <textarea id="description" name="description" class="form-control" th:field="*{description}"></textarea>
                            <ul th:if="${#fields.hasErrors('description')}" class="alert alert-danger mb-0 mt-1 p-1 ps-4">
                                <li th:each="err : ${#fields.errors('description')}" th:text="${err}" class="error"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-primary" th:value="${coverageCategory.id != null ? 'Update Category' : 'Create Category'}">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
