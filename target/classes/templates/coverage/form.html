<!DOCTYPE html>
<html
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{generic/main}"
>
<head>
    <meta charset="UTF-8">
    <title>Coverage List</title>
</head>
<body>
<div th:fragment="coverage_form">
    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form method="post" th:action="@{${coverage.id != null && coverage.id != 0 ? '/coverage/'+coverage.id : '/coverage' }}" th:object="${coverage}">
                    <div class="modal-header">
                        <h5 class="modal-title" id="formModalLabel" th:text="@{${coverage.id != null  && coverage.id != 0 ? 'Update Category' : 'Create Coverage' }}">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div>
                            <label for="name" class="form-label mb-0 mt-3">Name</label>
                            <input id="name" name="name" type="text" class="form-control" th:field="*{name}"/>
                            <ul th:if="${#fields.hasErrors('name')}" class="alert alert-danger mb-0 mt-1 p-1 ps-4">
                                <li th:each="err : ${#fields.errors('name')}" th:text="${err}" class="error"></li>
                            </ul>
                        </div>
                        <div>
                            <label for="description" class="form-label mb-0 mt-3">Description</label>
                            <textarea id="description" name="description" class="form-control" th:field="*{description}"></textarea>
                            <ul th:if="${#fields.hasErrors('description')}" class="alert alert-danger mb-0 mt-1 p-1 ps-4">
                                <li th:each="err : ${#fields.errors('description')}" th:text="${err}" class="error"></li>
                            </ul>
                        </div>
                        <div>
                            <label for="minimumPrice" class="form-label mb-0 mt-3">Minimum Price</label>
                            <input id="minimumPrice" name="minimumPrice" type="text" class="form-control" th:field="*{minimumPrice}"/>
                            <ul th:if="${#fields.hasErrors('minimumPrice')}" class="alert alert-danger mb-0 mt-1 p-1 ps-4">
                                <li th:each="err : ${#fields.errors('minimumPrice')}" th:text="${err}" class="error"></li>
                            </ul>
                        </div>
                        <div>
                            <label for="valuationPercentagePrice" class="form-label mb-0 mt-3">Valuation Percentage Price</label>
                            <input id="valuationPercentagePrice" name="valuationPercentagePrice" type="text" class="form-control" th:field="*{valuationPercentagePrice}"/>
                            <ul th:if="${#fields.hasErrors('valuationPercentagePrice')}" class="alert alert-danger mb-0 mt-1 p-1 ps-4">
                                <li th:each="err : ${#fields.errors('valuationPercentagePrice')}" th:text="${err}" class="error"></li>
                            </ul>
                        </div>
                        <div>
                            <label for="coverageCategory" class="form-label col-12 fw-bold my-auto">Coverage Category</label>
                            <select id="coverageCategory" name="coverageCategory" class="form-select d-inline" th:field="*{coverageCategory}">
                                <option th:each="coverageCategory : ${coverageCategories}" th:value="${coverageCategory.id}" th:text="${coverageCategory.name}"></option>
                            </select>

                            <ul th:if="${#fields.hasErrors('coverageCategory')}" class="alert alert-danger mb-0 mt-1 p-1 ps-4">
                                <li th:each="err : ${#fields.errors('coverageCategory')}" th:text="${err}" class="error"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-primary" th:value="${coverage.id != null  && coverage.id != 0 ? 'Update Category' : 'Create Coverage'}">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
